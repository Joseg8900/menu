<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header><h1>Menu</h1></header>
    
    <div id="layout" class="container">

        <button class="menu" onclick="toggleSidebar()">
            <svg height="50px" width="50px">
                <g fill="currentcolor">
                    <rect x="10" y="10" width="30" height="3"/>
                    <rect x="10" y="20" width="30" height="3"/>
                    <rect x="10" y="30" width="30" height="3"/>
                </g>
            </svg>
        </button>

        <div class="red">
            <ul>
                <li><a>About</a></li>
                <li><a>Resume</a></li>
                <li><a>Projects</a></li>
                <li><a>Contact</a></li>
            </ul>
        </div>
        
        <div class="blue"></div>

    </div>

    <script>
        function toggleSidebar() {
          document.getElementById("layout").classList.toggle("collapsed");
        }
    </script>
</body>

</html>
